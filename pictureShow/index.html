<!DOCTYPE html>
<html>
<head>
	<title>picture show</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h2>圆环展示特效</h2>
	<div id="imgContainer" class="pic_show">
		<img src="images/pic1.jpg" height="100" width="120" target="_blank" alt="漂亮帅气的猫儿哥" title="漂亮帅气的猫儿哥">
		<img src="images/pic2.jpg" height="100" width="120" target="_blank" alt="最美好的缘分" title="最美好的缘分">
		<img src="images/pic3.jpg" height="100" width="120" target="_blank" alt="一个人的今天" title="一个人的今天">
		<img src="images/pic4.jpg" height="100" width="120" target="_blank" alt="蒲公英的约定" title="蒲公英的约定">
		<img src="images/pic5.jpg" height="100" width="120" target="_blank" alt="远方的电车" title="远方的电车">
		<img src="images/pic6.jpg" height="100" width="120" target="_blank" alt="这个儿好傻啊" title="这个儿好傻啊">
	</div>
	<h2>经典图片切换</h2>
	<div id="fade_focus">
	    <div class="loading">Loading...<br /><img src="images/loading.gif"></div>
	    <ul>
	      <li><img src="images/pic1.jpg" width="443" height="209" alt="漂亮帅气的猫儿哥" /></li>
	      <li><img src="images/pic2.jpg" width="443" height="209" alt="最美好的缘分" /></li>
	      <li><img src="images/pic3.jpg" width="443" height="209" alt="一个人的今天" /></li>
	      <li><img src="images/pic4.jpg" width="443" height="209" alt="蒲公英的约定" /></li>
	      <li><img src="images/pic5.jpg" width="443" height="209" alt="远方的电车" /></li>
	      <li><img src="images/pic6.jpg" width="443" height="209" alt="这个儿好傻啊" /></li>
	    </ul>
	</div>
	<script type="text/javascript" src="show.js"></script>
</body>
</html>
